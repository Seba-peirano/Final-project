{% extends "contol_estudios/base.html" %}

{% block contenido %}
<section>

   <h3 style="margin-left: 400px;">AUTOS CLÁSICOS</h3>
   <p style="font-size: 50px; font-weight: bold; margin-left: 400px;">{{ post.nombre }}</p>
   <p style="font-size: 25px; font-weight: bold; margin-left: 400px;">{{ post.comision }}</p>
   
   <p style="margin-left: 400px;">By {{ post.creador.first_name }} {{ post.creador.last_name }}</p>
   <div style="text-align: center; margin-top: 20px;">
     <img src="{{ post.imagen.url }}" alt="Imagen del artículo">
   </div>
   
   <p style="text-align: justify; max-width: 1100px; margin: 20px auto; margin-left: 400px;">{{ post.cuerpo }}</p>
   
</section>
{% endblock contenido %}
