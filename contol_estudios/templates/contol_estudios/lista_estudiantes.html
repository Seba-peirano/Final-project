
{% extends "contol_estudios/base.html"%}

{% block contenido %}
<section>
    <div>
        <h1> Lista de estudiantes </h1>
        <a href={% url 'crear_estudiante' %} > Crear estudiante </a>
        <br><br>
        <form  action="{% url 'buscar_estudiante' %}" method="POST" >
            {% csrf_token %}
            <input type="text" name="busqueda">
            <input type="submit" value="Buscar por apellido">
        </form>
        <br><br>
        <ul>
        {% for student in estudiantes %}
            <li> {{ student.apellido}}, {{ student.nombre}} </li>
        {% endfor %}
        <ul>
    </div>
</section> 
{% endblock contenido %}
